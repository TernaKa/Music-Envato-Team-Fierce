<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>musicshop_SignupPage</title>

    <!-- links -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="containerbdy my-5 py-5 z-depth-1">
      <!--Section: Content-->
      <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
        <!--Grid row-->
        <div class="rec">
          <div class="row d-flex justify-content-center">
            <!--Grid column-->
            <div class="col-md-6 col-sm-12 col-xm-12">
              <!-- Default form register -->
              <img src="./images/image1.jpg" alt="" />

              <!-- Default form register -->
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6">
              <!-- Default form register -->
              <form class="text-center" action="#!">
                <p class="h4 mb-4">Register/Sign Up</p>

                <!-- Name -->
                <input
                  type="text"
                  id="defaultRegisterFormEmail"
                  class="form-control mb-4"
                  placeholder="Name"
                />

                <!-- E-mail -->
                <input
                  type="email"
                  id="defaultRegisterFormEmail"
                  class="form-control mb-4"
                  placeholder="E-mail"
                />

                <!-- Password -->
                <input
                  type="password"
                  id="defaultRegisterpassword"
                  class="form-control mb-4"
                  placeholder="Password"
                />

                <!-- Confirm Password- -->
                <input
                  type="password"
                  id="defaultRegisterFormconfirmPassword"
                  class="form-control mb-4"
                  placeholder="Confirm Password"
                />

                <div class="form-row mb-4">
                  <div class="col">
                    <!-- Date of birth -->
                    <input
                      type="date"
                      id="defaultRegisterFormFirstName"
                      class="form-control"
                      placeholder="Date of  Birth"
                    />
                  </div>
                  <div class="col">
                    <!-- Gender -->
                    <!-- <div class="gender">
                    Gender:
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" />

                    <label for="female">Female</label>
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                    />
                  </div> -->
                    <!-- Material inline 1 -->
                    <div class="gender">
                      <strong>Gender &nbsp; </strong>

                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="materialInline1"
                          name="inlineMaterialRadiosExample"
                        />
                        <label class="form-check-label" for="materialInline1"
                          >M</label
                        >
                      </div>
                      /
                      <!-- Material inline 2 -->
                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="materialInline2"
                          name="inlineMaterialRadiosExample"
                        />
                        <label class="form-check-label" for="materialInline2"
                          >F</label
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sign up button -->
                <button id="subtn" class="btn btn my-4 btn-block" type="submit">
                  Register Now
                </button>

                <hr />

                <!-- Terms of service -->
                <p>
                  already have an account?
                  <a href="" target="_blank">Login here</a>
                </p>
              </form>

              <!-- Default form register -->
            </div>
            <!--Grid column-->
          </div>
        </div>

        <!--Grid row-->
      </section>
      <!--Section: Content-->
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
